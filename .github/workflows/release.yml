name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build macOS distribution
        run: pnpm run dist

      - name: Read version from package.json
        id: version
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Ensure release does not already exist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "Release ${{ steps.version.outputs.tag }} already exists."
            echo "To keep release assets immutable, this workflow never updates existing releases."
            exit 1
          fi

      - name: Locate dmg artifact
        id: dmg
        run: |
          shopt -s nullglob
          DMGS=(release/*.dmg)
          if [ ${#DMGS[@]} -eq 0 ]; then
            echo "No dmg file found in release/."
            exit 1
          fi
          if [ ${#DMGS[@]} -gt 1 ]; then
            echo "Multiple dmg files found in release/."
            printf '%s\n' "${DMGS[@]}"
            exit 1
          fi
          echo "path=${DMGS[0]}" >> "$GITHUB_OUTPUT"
          echo "filename=$(basename "${DMGS[0]}")" >> "$GITHUB_OUTPUT"

      - name: Calculate dmg sha256
        id: dmg_sha
        run: |
          SHA256="$(shasum -a 256 "${{ steps.dmg.outputs.path }}" | awk '{print $1}')"
          echo "sha256=${SHA256}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release and upload dmg
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            "${{ steps.dmg.outputs.path }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --notes "Automated release for version ${{ steps.version.outputs.version }}"

      - name: Update Homebrew tap cask
        env:
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          if [ -z "${TAP_GITHUB_TOKEN}" ]; then
            echo "TAP_GITHUB_TOKEN is not set. Add it as an Actions secret with write access to nanasi-apps/homebrew-tap."
            exit 1
          fi

          TAP_REPO="nanasi-apps/homebrew-tap"
          CASK_PATH="Casks/opencode-desktop-unofficial.rb"
          TMP_DIR="$(mktemp -d)"

          git clone "https://x-access-token:${TAP_GITHUB_TOKEN}@github.com/${TAP_REPO}.git" "${TMP_DIR}"
          mkdir -p "${TMP_DIR}/Casks"

          cat > "${TMP_DIR}/${CASK_PATH}" <<EOF
          cask "opencode-desktop-unofficial" do
            version "${{ steps.version.outputs.version }}"
            sha256 "${{ steps.dmg_sha.outputs.sha256 }}"

            url "https://github.com/${{ github.repository }}/releases/download/v#{version}/${{ steps.dmg.outputs.filename }}"
            name "OpenCode Desktop"
            desc "Zero-fuss gateway to OpenCode Web on macOS"
            homepage "https://github.com/${{ github.repository }}"

            app "OpenCode Desktop.app"
          end
          EOF

          git -C "${TMP_DIR}" add "${CASK_PATH}"

          if git -C "${TMP_DIR}" diff --cached --quiet; then
            echo "Homebrew cask already up to date."
            exit 0
          fi

          git -C "${TMP_DIR}" -c user.name='github-actions[bot]' -c user.email='41898282+github-actions[bot]@users.noreply.github.com' \
            commit -m "opencode-desktop-unofficial ${{ steps.version.outputs.version }}"
          git -C "${TMP_DIR}" push origin HEAD:main
